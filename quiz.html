<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <div class="menu">
            <h1>MENU</h1> 
            <h4>Categoria: </h4>
            <select name="categoria" id="categoria">
                <option value=" ">Qualquer categoria</option>
            </select>
            <h4>Dificuldade: </h4>
            <select name="dificuldade" id="dificuldade">
                <option value=" ">Qualquer dificuldade</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>
            <div>
                <button id="bt-comecar-jogo" class="mt-2">Começar</button>
            </div>
        </div>
        
        <div class="jogo">
            <h1>QUIZ</h1>
            <div>
                <p class="fw-bold" id="pontuacao">Pontuação: 0</p>
                <p class="fw-bold" id="tentativas-restantes">Tentativas restantes: 3</p>
                <p class="fw-bold" id="texto-dificuldade"></p>
                <p class="fw-bold" id="texto-categoria"></p>
            </div>
            <h2 id="pergunta">Pergunta</h2>
            <div id="alternativas"></div>
            <div>
                <button class="mt-1" id="bt-responder">Responder</button>
                <button class="mt-1" id="bt-responder-depois">Responder depois</button>
                
            </div>
            <div>
                <button class="mt-1" id="bt-proxima">Próxima pergunta</button>
                <button class="mt-1" id="bt-pergunta-pendente">Responder pergunta pendente</button>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
